<!DOCTYPE html>
<html>
<head></head>
    <title>POLARIS LOGIN</title>
    <link rel="stylesheet" type="text/css" href="styletools.css">
</head>
<body style="background-image: url('./4.jpg');">

    <div class="loginmodal"> 
		<div class="loginmodal-background">
			<div class="loginheader">
				<h5> LOG IN </h5>
			</div>
				<form class="login">
					Username<input type="text" name="userid" class="loginuser"/>
					Password<input type="password" name="pswrd" class="loginpass"/>
					<input class="usersubmit" type="button" onclick="check(this.form)" value="Login"/>
                    <input class="resetlogin"  type="reset" value="Cancel"/>
                    <input class="backtomain" onclick="back()" value="Back"/>
				</form>
		</div>
	</div>
    
</body>
<script src="./script.js"></script>
</html>
